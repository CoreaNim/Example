<!DOCTYPE html>
<html>
<script>
    var squareOfSum = 0;
    var sumOfsquare = 0;
    var max = 100;
    function compute(){
        commandSquareOfSum();
        commandSumOfsquare();
        alert ( sumOfsquare - squareOfSum );
    }

    function commandSquareOfSum(){

        for (var i = 1; i<=max; i++){
            squareOfSum += i * i;
        }
    }

    function commandSumOfsquare(){
        var sum = 0;
        for (var j = 1; j<=max; j++){
            sum += j;
        }
        sumOfsquare = sum * sum
    }


</script>
<head>
    <title></title>
</head>
<body>
<button onClick="javascript:compute();">실행</button>
<div>

</div>
</body>
</html>
