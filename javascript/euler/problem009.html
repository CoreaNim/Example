<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script>

    function compute(){
        var max = 1000;
        var total = 0;
        var i, j,k;
        for (i = 1; i<max-2; i++ ){
            for (j = 2; j<max-1; j++){
                for (k = 3; k<max; k++){
                    if( i+j+k == 1000){
                        if ( i*i + j*j == k*k){
                            alert ( i + " , " + j + " , " + k + " = " + i * j * k );
                        }
                    }
                }
            }
        }

    }


</script>

<head>
    <title></title>
</head>
<body>
<button onClick="javascript:compute();">실행</button>
<div id="problemText">
</div>
</body>
</html>
